<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Insta Log in Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>
<body>
    <div class="login-form">
        
        
        

        <form id="login" action="">
            <img src="instalogo.png" alt="" class="instagram">
        
            
            <div class="input-group">
                
                <input type="text" class="input-box" id="username" name="email"  placeholder="Phone nuber or Username">
                    <div id="emailError" class="error"></div>
            </div>

            <div class="input-group">
                <input type="text" placeholder="Email" name="email" class="input-box" id="email">
                <div class="error"></div>
            </div>
           
           
            
            
            <div class="input-group">
                <input type="password" class="input-box" id="password" name="password"  placeholder="Password">
                    <div id="pwdError" class="error"></div>
            </div>
            <button type="submit">log in</button>
           

          

            <p>_____________ <span>or</span> _____________</p>
             <a href="#">Forgot password?</a>

          </form>

          <div class="bottom-text">
            <p>Don't have account?<span><a href="https://12-bharani.github.io/instagram-signup/">Sign up</a></span></p>
            
            <br>
           
         </div>
         <p id="para">Get the app</p>
         <div class="image">
            <img src="app store.png" alt="">
            <br>
            <img src="playstore.png" alt="">
            
         </div>
    </div>























    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
